</audio>

    <area shape="circle" coords="95,285,10" class="popable" data-text="left circle text" href="./bluepill.html">
    <area shape="circle" coords="340,290,13" class="popable" data-text="left circle text" href="javascript:start();">

    <tr><td>
<div id="meet"></div>
        </td><td>
Dices: <input style="width:30px;" type="number" min="1" max="50"> <input type="button" value="Roll">
<div id="dice" style="font-size: 100px;"></div>
    </td></tr>
</table>
<script src='https://meet.crowdsoft.net/external_api.js'></script>
<script type="text/javascript">
    document.querySelector('input[type=button]').addEventListener('click', function () {
        animateDiceRoll();
    });

    function animateDiceRoll() {
        document.getElementById('dice').style.color="yellow"
        var callCount = 1;
        var maxrolls = Math.floor(Math.random() * 20);
        var repeater = setInterval(function () {
            if (callCount < maxrolls) {
                rollTheDice();
                callCount += 1;
            } else {
                clearInterval(repeater);
                document.getElementById('dice').style.color="green"
            }
        }, 100);
    }

    var rollTheDice = function () {
        var i,
            faceValue,
            output = '',
            diceCount = document.querySelector('input[type=number]').value || 1;
        for (i = 0; i < diceCount; i++) {
            faceValue = Math.floor(Math.random() * 6);
            output += "&#x268" + faceValue + "; ";
        }
        document.getElementById('dice').innerHTML = output;
    }

    function start() {
        playPause(true)
        startJitsi()
        document.getElementById("audioControl").style.display = "block";
        document.getElementById("start_button").style.display = "none";
        document.getElementById("image").style.display = "none";
        document.getElementById("playtime").style.display = "block";
    }


    function openOverlay() {
        alert("foo")
        document.getElementById("overlay").style.height = "100%";
        alert("bar")
    }

    /* Close */
    function closeOverlay() {
        document.getElementById("overlay").style.height = "0%";
    }


    var api = null;

    function startJitsi() {
        const domain = 'meet.crowdsoft.net';
        const options = {
            roomName: 'Shadowrun',
            width: 700,
            height: 700,
            parentNode: document.querySelector('#meet'),
            userInfo: {
                displayName: prompt("Wie heiÃŸt Du Chummer?", "")
            }
        };
        api = new JitsiMeetExternalAPI(domain, options);
    }


    function updateCurrentlyPlaying() {

        var xhr = new XMLHttpRequest();
        xhr.withCredentials = false;

        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                let reply = JSON.parse(this.responseText);
                console.log(reply.streams[0].songtitle);
                document.getElementById("currently_playing").innerHTML = reply.streams[0].songtitle;
            }
        });

        xhr.open("GET", "http://www.it-fullservice.com/shoutcast_proxy.php");

        xhr.send();
    }

    let ctrl = document.getElementById('audioControl');
    ctrl.onclick = playPause

    function playPause(play = null) {

        // Update the Button
        var yourAudio = document.getElementById('radio');
        var my_src = document.createElement('source');

        var pause = ctrl.innerHTML === 'stop Radio';

        if (play != null && pause == play) {
            return
        }

        ctrl.innerHTML = pause ? 'start Radio' : 'stop Radio';

        // Update the Audio
        if (pause == false) {
            my_src = document.createElement('source');
            my_src.id = "my_src"
            my_src.src = "https://sr.pc-kurs.net/webradio/?type=http&nocache=1&t=" + Date.now()
            yourAudio.appendChild(my_src);
            yourAudio.currentTime = 0;
            yourAudio.load();
            yourAudio.play();
        } else {
            console.log(my_src)
            if (document.getElementById('my_src')) {
                yourAudio.removeChild(document.getElementById('my_src'))
                yourAudio.pause();
            }
        }
        // Prevent Default Action
        return false;
    }
